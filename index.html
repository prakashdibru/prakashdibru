<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --accent-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--primary-color);
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        main {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .post-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 4rem;
        }

        /* About Page Styles */
        .about-section {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin: 2rem 0;
        }

        .profile-img {
            width: 200px;
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .about-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>My Blog</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#blog">Blog</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Page -->
        <section id="home" class="hero">
            <h2>Welcome to My Blog</h2>
            <p>Sharing thoughts on technology, design, and life</p>
        </section>

        <!-- Blog Posts Preview -->
        <div class="blog-posts">
            <article class="post-card">
                <h3>Post Title 1</h3>
                <p>Posted on <time datetime="2023-01-01">January 1, 2023</time></p>
                <p>Post excerpt...</p>
                <a href="#">Read More</a>
            </article>
            <!-- Add more post cards -->
        </div>

        <!-- About Page -->
        <section id="about" class="about-section">
            <img src="profile-placeholder.jpg" alt="Profile Picture" class="profile-img">
            <div>
                <h2>About Me</h2>
                <p>Write your bio here...</p>
            </div>
        </section>

        <!-- Blog Page -->
        <section id="blog">
            <h2>All Posts</h2>
            <!-- List of all blog posts -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Personal Blog. All rights reserved.</p>
    </footer>

    <script>
        // Simple navigation script
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
